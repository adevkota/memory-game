<!DOCTYPE html>
<html>
   <head>
      <title>Memory Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link href="styles.css" rel="stylesheet"></head>
   <body>
      <section id="controls">
         <label for="shuffleOption">Shuffle:</label>
         <input id="shuffleOption" name="shuffleOption" type="checkbox" value="shuffle" checked/>
         <div>
            Use shuffle option above to toggle shuffling of the tile values. Note that the board is not interactive for 2 seconds after a pair of tile is flipped.
         </div>
      </section>
      <section id="board"></section>

   <script type="text/javascript" src="main.bundle.js"></script></body>
</html>
